version: '3.8' # Specify the version

services:
  www:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./lavender website:/var/www/html"
    ports:
      - "8081:80"
    depends_on:
      - db

  db:
    image: mysql
    restart: always
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD} # Use environment variable

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8082:80
    depends_on:
      - db
    environment:
      - PMA_ARBITRARY=1

volumes:
  mysql: